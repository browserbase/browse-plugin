name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------- browse plugin ----------
      - name: Install and build browse
        working-directory: plugins/browse
        run: npm ci # postinstall runs `npm run build` automatically

      - name: Prune browse devDependencies
        working-directory: plugins/browse
        run: npm prune --omit=dev

      # ---------- Validate ----------
      - name: Validate plugin structure
        run: node scripts/validate-template.mjs

      # ---------- Package ----------
      - name: Create release tarball
        run: |
          tar czf /tmp/release.tar.gz \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='.env.local' \
            --exclude='.chrome-profile' \
            --exclude='.chrome-pid' \
            --exclude='.DS_Store' \
            .

          mv /tmp/release.tar.gz release.tar.gz
          echo "Tarball size: $(du -h release.tar.gz | cut -f1)"

      # ---------- Release ----------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release.tar.gz
          generate_release_notes: true
